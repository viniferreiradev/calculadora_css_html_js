<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    
    <title>Calculadora Digital</title>
</head>
<body>
    <script src="js/script.js"></script>
    <div class="container">
        <div class="calculate">
            <div class="display__calculate">0</div>
            <div class="keywords__calculate">
                <button class="key--operation" data-action="add">+</button>
                <button class="key--operation" data-action="substract">-</button>
                <button class="key--operation" data-action="mutiple">x</button>
                <button class="key--operation" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class="key--operation" data-action="clear">C</button>
                <button class="key--operation" data-action="decimal">.</button>
                <button class="key--operation" data-action="equal">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
